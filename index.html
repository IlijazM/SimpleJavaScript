<!DOCTYPE html>
<html>

<head>
    <title>Text to JS</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/constants.js"></script>
</head>

<body>
    <div class="center">
        <div class="wrapper">
            <h1>SuperJavaScriptObfuscator</h1>
            <div>
                <input type="radio" id="textselector" name="selector" value="text" onclick="updateplaceholder();" checked>
                <label for="text">Obfuscate Text</label>
                <br>
                <input type="radio" id="jsselector" name="selector" value="js" onclick="updateplaceholder();">
                <label for="js">Obfuscate JavaScript</label>
            </div>
            <br>
            <textarea id="input"></textarea>
            <br>
            <button onclick="obfuscate()">Obfuscate!</button>
            <br>
            <div id="outputdiv" style="display: none;">
            <h2>Output</h2>
            <textarea id="outputjs" placeholder="Obfuscated Output will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
